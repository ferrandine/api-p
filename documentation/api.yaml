components:
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message: 
          type: string
    Clothe:
      type: object
      properties:
        id:
          type: integer
          format: int64
        type:
          type: string
          description: "Clothe's key"
        image:
          type: string
          description: "Clothe's image url"
        label:
          type: string
          description: "Clothe's label in french"
      xml:
        name: "Clothe"
    Alteration:
      type: object
      properties:
        id:
          type: integer
          format: int64
        type:
          type: string
          description: "Alteration's key"
        image:
          type: string
          description: "Alteration's image url"
        label:
          type: string
          description: "Alteration's label in french"
        description:
          type: string
          description: "Alteration's description"
      xml:
        name: "Alteration"
    Review:
      type: object
      properties:
        id:
          type: integer
          format: int64
        comment:
          type: string
          description: "Customer's comment on a command"
        rating:
          type: integer
          format: int64
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
          description: "Customer's rating on a command"
      xml:
        name: "Review"
    Order:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        petId:
          type: "integer"
          format: "int64"
        quantity:
          type: "integer"
          format: "int32"
        shipDate:
          type: "string"
          format: "date-time"
        status:
          type: "string"
          description: "Order Status"
          enum:
          - "placed"
          - "approved"
          - "delivered"
        complete:
          type: "boolean"
          default: false
      xml:
        name: "Order"
    Credential:
      type: object
      properties:
        email:
          type: string
        password: 
          type: string
      xml: 
        name: "Credential"
            
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        type:
          type: integer
          format: int64
          enum:
            - 0
            - 1
            - 2
          description: "User's definition. 0 for admin, 1 for customer, 2 for sewer"
        first_name:
          type: string
        last_name:
          type: string
        sex:
          type: integer
          format: "int64"
          enum:
            - 0
            - 1
            - 2
          description: "ISO 5218 sex definition"
        birthdate: 
          type: string
          description: "ISO 8601 date"
          example: "1995-02-23"
        country: 
          type: string
          description: "Country's ISO 3166-1 alpha-2 code"
          example: "FR"
        city:
          type: string
        post_code:
          type: string
          example: "94500"
        street:
          type: string
          example: "1 avenue des Champs-Elys√©es"
      xml:
        name: "User"
    Sewer:
      type: object
      properties:
        id:
          type: integer
          format: int64
        description:
          type: string
        first_name:
          type: string
        last_name: 
          type: string
        picture: 
          type: string
          description: "Sewer's profile picture url"
        rating:
          type: integer
          format: int64
          nullable: true
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
