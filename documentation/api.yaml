      tags:
      - "user"
      summary: "Index all users"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/User"
    post:
      tags:
      - "user"
      summary: "Create a new user"
