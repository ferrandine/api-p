paths:
  /clothes:
    get:
      tags:
      - "clothe"
      summary: "Index all clothes"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Clothe"
    post:
      tags:
      - "clothe"
      summary: "Create a new clothe"
      requestBody:
        description: "Clothe object to be created"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clothe:
                  $ref: "#/components/schemas/Clothe"
      responses:
        "200":
          description: OK
  /clothes/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
    get:
      tags: 
      - "clothe"
      summary: "Show one clothe"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Clothe"
    put:
      tags:
      - "clothe"
      summary: "Update an existing clothe"
      requestBody:
        description: "Clothe object to be updated"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clothe:
                  $ref: "#/components/schemas/Clothe"
      responses:
        "200":
          description: OK
    patch:
      tags:
      - "clothe"
      summary: "Update an existing clothe"
      requestBody:
        description: "Clothe object to be updated"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clothe:
                  $ref: "#/components/schemas/Clothe"
      responses:
        "200":
          description: OK
    delete:
      tags:
      - "clothe"
      summary: "Delete an existing clothe"
      responses:
        '204':
          description: The resource was deleted successfully.
  /alterations:
    get:
      tags:
      - "alteration"
      summary: "Index all alterations"
      responses:
        "200":
          description: OK
